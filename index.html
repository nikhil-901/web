<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coin Tossing</h1>
    <button id="theme">Theme change</button>
        
        <div id="fig">
            <div class="side front">Head</div>
            <div class="side back">Tail</div>
        </div>

        <div id="choice">
            <button id="head" class="coin">Head</button>
            <button id="tail" class="coin">Tail</button>
        </div>
    <div id="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="bot">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div id="msg">Play your turn</div>
    <script src="script.js"></script>
</body>
</html>
